<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Section Layout</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .section {
      background-color: whitesmoke;
      border: 1px solid #ccc;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .section img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .section h2 {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

<h1>Website Sections</h1>

<div class="container">
  <div class="section">
    <img src="download.png" alt="Home Icon">
    <h2>Home</h2>
  </div>

  <div class="section">
    <img src="download (1).png" alt="About Icon">
    <h2>About</h2>
  </div>

  <div class="section">
    <img src="icons8-gallery-50.png" alt="Gallery Icon">
    <h2>Gallery</h2>
  </div>

  <div class="section">
    <img src="phone-icon-trendy-flat-style-260nw-750981196.webp" alt="Contact Icon">
    <h2>Contact</h2>
  </div>
</div>

</body>
</html>
