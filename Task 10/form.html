<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            background-color: gold;
        }
        body:hover{
            background-color: goldenrod;
        }
        .d1{
            width: 450px;
            height: 550px;
            border: 2px solid red;
            background-color: blue;
            border-radius: 20px;
            margin: auto;
        }
        .d1:hover{
            background-color: blueviolet;
        }
        .d2{
            width: 350px;
            height: 450px;
            border: 2px solid salmon;
            margin: auto;
            margin-top: 45px;
            background-color: #fefbda;   
        }
        .d2:hover{
            background-color: burlywood;
        }
        .form {
            margin-top: 75px;
            background-color: chocolate;
            height: 295px;
            padding: 19px;
            border-radius: 8px;
            box-shadow: 0 4px 6px yellowgreen;
            width: 300px;
            font-weight: bold;
        }
        input {
            width: 75%;
            padding: 6px;
            margin-bottom: 15px;
            border: 2px solid grey;
            border-radius: 4px;
            background-color: wheat;
        }
        button:hover {
            background-color: red;
        }
         h2 {
            text-align: center;
            margin-bottom: 20px;
            background-color: blue;
        }
        h2:hover{
             background-color: blueviolet;
        }
        input:hover{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div>
        <center><div class="d1"> 
            <div class="d2">
                
                <div class="form">
                    <h2>Basic Form</h2>
                    <form>
                      <label for="name">Name:</label>
                      <input style="color: blue;" type="text" id="name" name="name" placeholder="Enter your name" required>
                
                      <label for="email">Email:</label>
                      <input style="color: blue;" type="email" id="email" name="email" placeholder="Enter your email" required>
                
                      <label for="Subject">Enter Your Subject:</label>
                      <input style="color: blue;" type="Subject" id="Subject" name="Subject" placeholder="Enter your subject" required><br>
                     
                      <label for="Choose your age">Choose your age</label>
                      <input type="number" id="number" name="number" placeholder="Enter your age" required>

                      <button style="color: blue;" type="submit">Submit</button>
                    </form>
                  </div>
        </div></center>
    </div>
</body>
</html>
